<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Cadastro</title></head>
<body>
<h2>Cadastro de Aluno</h2>
<form th:action="@{/salvar}" th:object="${aluno}" method="post">
    Nome: <input type="text" th:field="*{nome}" /><br><br>
    Idade: <input type="number" th:field="*{idade}" /><br><br>
    Email: <input type="email" th:field="*{email}" /><br><br>
    Curso: <input type="text" th:field="*{curso}" /><br><br>
    <button type="submit">Enviar</button>
</form>
</body>
</html>
